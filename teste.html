<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    <title>GameChoose</title>
    <link rel="sortcut icon" href="img/iconecontrole.ico" type="image/x-icon" />
</head>
<body>
    <div class="podium">
        <p class="changa subtitle is-3">Mais Vendidos:</p>
        <div class="alinhar">

            <div class="icone">
                <div class="nomejogo">
                    <p class="changa-primeiro">1º</p>
                </div>
                <figure class="image is-128x128">
                    <img class="borda" src="img/cyberpunk.jpg" width=100 height="100"/>
                </figure>
                <div class="nomejogo">
                    <p class="fira-branco">Cyberpunk</p>
                </div>
            </div>

            <div class="icone">
                <div class="nomejogo">
                    <p class="changa-segundo">2º</p>
                </div>
                <figure class="image is-128x128">
                    <img src="img/moonlighter.jpg" width=100 height="100"/>
                </figure>
                <div class="nomejogo">
                    <p class="fira-branco">Moonlighter</p>
                </div>
            </div>

            <div class="icone">
                <div class="nomejogo">
                    <p class="changa-terceiro">3º</p>
                </div>
                <figure class="image is-128x128">
                    <img src="img/overcooked2.jpg" width=100 height="100"/>
                </figure>
                <div class="nomejogo">
                    <p class="fira-branco">Overcooked! 2</p>
                </div>
            </div>

            <div class="icone">
                <div class="nomejogo">
                    <p class="changa-branco">4º</p>
                </div>
                <figure class="image is-128x128">
                    <img src="img/tricky.jpg" width=100 height="100"/>
                </figure>
                <div class="nomejogo">
                    <p class="fira-branco">Tricky Towers</p>
                </div>
            </div>

            <div class="icone">
                <div class="nomejogo">
                    <p class="changa-branco">5º</p>
                </div>
                <figure class="image is-128x128">
                    <img src="img/enterthe.jpg" width=100 height="100"/>
                </figure>
                <div class="nomejogo">
                    <p class="fira-branco">Enter the Gungeon</p>
                </div>
            </div>

            
        </div>
      </div>

      <img class="borda" src="img/enterthe.jpg" height="100" width="100">
      <div class="borda">
          oi
      </div>
</body>
</html>
